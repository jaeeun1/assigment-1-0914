<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>

	<style type="text/css">
		body{margin: 0;	text-align: center;	margin-top: 100px;}
		img{width: 1080px;
		    margin:  auto;
		    }

	</style>


<body>

	<h1>
	<img id="opening" src="disneyStop.jpeg">


	<script type="text/javascript">
		opening.onmouseover = function(){
			opening.src = "disneyMove.gif";

		}
		opening.onmouseout = function(){
		opening.src = "disneyStop.jpeg";

		}

		document.body.style.background = "#121183";
	</script>
	</h1>

	
	<button id="openingBut"
	style="font-family: fantasy; font-size: 25px; color: white; background-color: #121183; border-style: none; margin-right: 15px;"
	>start</button>

	<button id="stopBut"
	style="font-family: fantasy; font-size: 25px; color: white; background-color: #121183; border-style: none; "
	>stop</button>

	<h2>
	<input id="vol" type="range" max="100" min="0" margin: auto;>
	</h2>

	<audio id="openingSnd" src="openingMS.mp3"></audio>

	<script type="text/javascript">

		vol.oninput = function(){
			openingSnd.volume = vol.value / 100;
		}

		openingBut.onclick = function(){
			openingSnd.play();
		}
		stopBut.onclick = function(){
			openingSnd.pause();
		}
		
	</script>
	

</body>
</html>
